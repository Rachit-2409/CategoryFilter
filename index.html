<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Filter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container_button">
        <div class="btn" onclick="displayItems('all')" >All</div> 
        <div class="btn" onclick="displayItems(`men's clothing`)">Mens</div> 
        <div class="btn" onclick="displayItems(`jewelery`)">Jewellery</div> 
        <div class="btn" onclick="displayItems(`electronics`)">Electronics</div> 
        <div class="btn" onclick="displayItems(`women's clothing`)">Womens</div>
    </div>
    <div id="container">    
        
        
    </div>


    <script src="./script.js"></script>
</body>

</html>
